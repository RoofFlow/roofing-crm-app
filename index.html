<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roofing CRM â€“ Sign In</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="config.js"></script>
  <script defer src="supa.js"></script>
  <script defer src="auth.js"></script>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header class="header">
    <h1>Roofing CRM</h1>
  </header>
  <div class="container">
    <div class="card">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required>
        <input type="password" id="signin-password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Create one</a></p>
    </div>
    <div class="card hidden" id="signup-card">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p><a href="#" id="show-signin">Back to sign in</a></p>
    </div>
  </div>
</body>
</html>
